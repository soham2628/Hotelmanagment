 
<div class="bg">
    <div class="center" style="position:relative;top:260px;background-color: aliceblue;">
    <div class="container">
        <div class="card">
            <div class="card-body">
      
        <form (ngSubmit) = "submitUserName()"style="background-color:#E6E6FA"#userNameform="ngForm">
            
           
               
        <p class="text-danger">{{message}}</p>
            <div class="form-group">
               <label>Enter Your UserName</label>
                <input type="text" class ="form-control" id = "emailID"
                    [(ngModel)] = "user.userName" name = "userName"placeholder="userName"required #userName="ngModel" 
                    [class.is-invalid]="userName.invalid&&userName.touched"/>
                    <div *ngIf="userName.errors && (userName.invalid && userName.touched)">
                      <small class="text-danger" *ngIf="userName.errors?.['required']">User Name is required</small>
                      <small class="text-danger"*ngIf="userName.errors?.['pattern']">enter valid User Name</small>
                    </div>
    
            </div>
            <button [disabled]="userNameform.form.invalid"class = "btn btn-success" type ="submit">Submit User Name</button>
    
            </form>
          <!-- <td *ngIf = "room.status;else condition1 ">Booked</td>
                  <ng-template   #condition1>  <td>Not Booked</td></ng-template>  -->
                  <form (ngSubmit) = "submitPass()"style="background-color:#E6E6FA"#pass1form="ngForm">
    
            <div class="form-group"*ngIf = "status">
               <label>Enter New Password</label>
                <input type="password" name="password" class="form-control"[(ngModel)]="user.password" placeholder="password"required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                #password="ngModel"          [class.is-invalid]="password.invalid&&password.touched"/>
                
                <div *ngIf="password.errors && (password.invalid && password.touched)">
                  <small class="text-danger" *ngIf="password.errors?.['required']">password is required</small>
                  <small class="text-danger"*ngIf="password.errors?.['pattern']">must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters</small>
                </div>
            
              <button [disabled]="pass1form.form.invalid"class = "btn btn-success" type ="submit">Submit New Password</button>
            </div>
            </form>
    
        </div> 
            </div></div></div></div>
